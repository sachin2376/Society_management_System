	<script>  
			function validateform(){ 
			var name=document.myform.name.value;  
			var cont=document.myform.con.value;
			var mail=document.myform.mail.value;
			var room=document.myform.room.value;
			var bill=document.myform.bill.value;
			var jd=document.myform.jd.value;
			var ld=document.myform.ld.value;
			  
			  
			  
			if(name==null || name=="")
			{
			  alert("Plese Enter Valid Name...!");  
			  return false;
			}
			else if(cont.length!=10){ 
			  alert("Enter Valid Mobile Number...!");  
			  return false;  
			  } 

			  var atposition=mail.indexOf("@");  
			  var dotposition=mail.lastIndexOf(".");  
			  if(atposition<1 || dotposition<atposition+2 || dotposition+2>=mail.length){  
  			  alert("Please Enter a Valid E-mail Address");  
  			  return false;  
				  } 
				  
			else if(room==null || room==""){
			  alert("Plese Enter Valid Flate No...!");  
			  return false;
			}  

			else if(bill==null || bill==""){
			  alert("Plese Enter Valid Bill ID...!");  
			  return false;
			}  

			else if(jd==null || jd==""){
			  alert("Plese Enter Valid Join date...!");  
			  return false;
			}   
		}	
	</script>
